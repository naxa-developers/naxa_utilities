[uwsgi]
http=:8001
socket=/sock/covid.sock
chmod-socket=777
uid=root
gid=root
chdir=/code/
module=naxa_utilities.wsgi:application
processes=2
pidfile=/var/run/covid.pid
vacuum=True                 # clear environment on exit
harakiri=120                # respawn processes taking more than 120 seconds
max-requests=5000           # respawn processes after serving 5000 requests
static-map=/static=/code/static
buffer-size=8192
env=HTTPS=on
stats=/tmp/covid.sock

logto=/srv/logs/covid/covid.log

socket-timeout=120
http-timeout=120
